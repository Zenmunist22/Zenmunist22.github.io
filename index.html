<div class="row">

    <div class="col">
        
        
    </div>

</div>
<div class="row">

    <div class="col-5">
        <h1> My Code</h1>
        <ul class="list-group">
            {% for project in site.projects %}
            <li class="list-group-item ">
                
                <h4><a href="{{ project.url }}"><strong>{{ project.title }} </strong></a> </h4>
                <blockquote class="blockquote project-date"><em> {{ project.project_date }} </em></blockquote>
                <p class="lead"> {{ project.desc }} </p>
            </li>
            {% endfor %}
        </ul>

    </div>

    <div class="col">
        <h1> My Cooking </h1>
    </div>
</div>
