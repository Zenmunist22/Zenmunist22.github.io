---
title: My Code Projects
---
<h1>My Code</h1>

<ul class="list-group " role="list">
    {% assign ordered_pages = site.projects | sort:"order_number" %}
    {% for project in ordered_pages %}
    <li class="list-group-item list-group-item-mycode">
        
        <h4><a href="{{ project.url }}"><strong>{{ project.title }} </strong></a> </h4>
        <blockquote class="blockquote project-date"><em> {{ project.project_date }} </em></blockquote>
        <p class="lead"> {{ project.desc }} </p>
    </li>
    {% endfor %}
</ul>
